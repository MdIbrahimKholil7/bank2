<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-8">Bapper <span class="text-lime-400">Bank</span></h1>
    <section class="grid grid-cols-3 w-3/4 mx-auto text-center mt-12 gap-4">
        <div class="bg-lime-600 p-8">
            <h1 class="text-3xl text-white mb-3">Deposit</h1>
            <p class="text-white text-3xl">$<span id="deposite-blance">00</span></p>
        </div>
        <div class="bg-sky-400 p-8">
            <h1 class="text-3xl text-white mb-3">Withdraw</h1>
            <p class="text-white text-3xl">$<span id="withdraw-blance">00</span></p>
        </div>
        <div class="bg-green-400 p-8">
            <h1 class="text-3xl text-white mb-3">Total Blance</h1>
            <p class="text-white text-3xl">$<span id="total-blance">1200</span></p>
        </div>
    </section>
    <section class="grid grid-cols-2 w-3/4 mx-auto mt-7 gap-4 ">
        <div class="bg-lime-500 p-5">
            <h1 class="text-4xl text-white mb-4 ">Deposit</h1>
            <input id="deposite-input" class="p-2 rounded mr-3 outline-0" type="text" placeholder="Enter your Deposit amount">
            <button id="deposite-btn" class="bg-white rounded px-3 py-2 font-semibold">Deposit</button>
        </div>
        <div class="bg-sky-600 p-5">
            <h1 class='text-4xl text-white mb-4'>withdraw</h1>
            <input id="withdraw-input" class="p-2 rounded mr-3 outline-0" type="text" placeholder="Enter your withdraw amount">
            <button id="withdraw-btn" class="bg-white rounded px-3 py-2 font-semibold">Withdraw</button>
        </div>
    </section>

    <script src="index.js"></script>

</body>
</html>
